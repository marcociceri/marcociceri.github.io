<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .grid-item {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            background-color: #000;
        }

        .grid-item img,
        .grid-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/800x450" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/800x450" alt="Image 2">
        </div>
        <div class="grid-item">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/800x450" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/800x450" alt="Image 4">
        </div>
         <div class="grid-item">
            <img src="https://via.placeholder.com/800x450" alt="Image 5">
        </div>
         <div class="grid-item">
            <img src="https://via.placeholder.com/800x450" alt="Image 6">
        </div>
         <div class="grid-item">
            <img src="https://via.placeholder.com/800x450" alt="Image 7">
        </div>
    </div>
</body>
</html>
